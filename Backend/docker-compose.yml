services:
  postgres_db:
    image: postgres:16
    restart: always
    environment:
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: ${POSTGRES_DATABASE}
      POSTGRES_USER: ${POSTGRES_USERNAME}
    ports:
      - 5432:5432
    volumes:
      - PINPIN_DB:/var/lib/postgresql/data
  pinpin-api:
    build: .
    env_file: docker.env
    ports:
      - 3000:3000
volumes:
  PINPIN_DB:
